<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="Commercial CRM dashboard demo with client onboarding, multi-field search, and interaction tracking."
  >
  <title>Commercial Mini CRM | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div>
      <h1>Commercial Mini CRM</h1>
      <p class="header-subtitle">Client onboarding and relationship tracking in a clean interface.</p>
    </div>
    <button class="btn-secondary" type="button" onclick="signOut()">Sign Out</button>
  </header>

  <section class="client-form">
    <h2>Client Registration</h2>

    <div class="form-field">
      <label for="fullName">Full Name</label>
      <input id="fullName" placeholder="Full name">
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="documentId">Document ID</label>
        <input id="documentId" placeholder="Document ID">
      </div>
      <div class="form-field">
        <label for="phone">Phone</label>
        <input id="phone" placeholder="Phone number">
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" placeholder="Email address">
      </div>
      <div class="form-field">
        <label for="profession">Profession</label>
        <input id="profession" placeholder="Profession">
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="postalCode">Postal Code</label>
        <input id="postalCode" placeholder="Postal code">
      </div>
      <div class="form-field">
        <label for="city">City</label>
        <input id="city" placeholder="City">
      </div>
    </div>

    <h2>Profile and Engagement</h2>

    <div class="form-row">
      <div class="form-field">
        <label for="interestedProduct">Interested Product</label>
        <input id="interestedProduct" placeholder="Product or service">
      </div>
      <div class="form-field">
        <label for="customerProfile">Customer Profile</label>
        <input id="customerProfile" placeholder="Profile segment">
      </div>
    </div>

    <div class="form-field">
      <label for="interactionNotes">Interaction Notes</label>
      <textarea id="interactionNotes" placeholder="Detailed interaction notes"></textarea>
    </div>

    <div class="actions">
      <button class="btn-primary" type="button" onclick="saveClient()">Save Client</button>
      <button class="btn-secondary" type="button" onclick="clearFormFields()">Clear Form</button>
    </div>
    <p id="feedbackMessage" class="feedback" aria-live="polite"></p>
  </section>

  <section>
    <h2>Client Search</h2>
    <label for="searchInput">Search by name, phone, email, document, or profession</label>
    <input id="searchInput" placeholder="Name, phone, email, document, or profession" onkeyup="filterClients()">
    <p id="resultsSummary" class="muted"></p>
    <ul id="results" class="results-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
