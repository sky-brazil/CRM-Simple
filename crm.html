<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Painel de CRM comercial com cadastro de clientes, busca multi-campo e historico de interacoes.">
  <title>Mini CRM Comercial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div>
      <h1>Mini CRM Comercial</h1>
      <p class="header-subtitle">Cadastro e relacionamento com clientes em uma interface limpa.</p>
    </div>
    <button class="btn-secondary" type="button" onclick="logout()">Sair</button>
  </header>

  <!-- FORMULÁRIO DE NOVO CLIENTE -->
<section class="cadastro-box">
  <h2>Cadastro de Cliente</h2>

  <div class="campo">
    <label for="nome">Nome completo</label>
    <input id="nome" placeholder="Nome">
  </div>

  <div class="linha">
    <div class="campo">
      <label for="documento">Documento</label>
      <input id="documento" placeholder="Documento">
    </div>
    <div class="campo">
      <label for="telefone">Telefone</label>
      <input id="telefone" placeholder="Telefone">
    </div>
  </div>

  <div class="linha">
    <div class="campo">
      <label for="email">E-mail</label>
      <input id="email" placeholder="Email">
    </div>
    <div class="campo">
      <label for="profissao">Profissão</label>
      <input id="profissao" placeholder="Profissão">
    </div>
  </div>

  <div class="linha">
    <div class="campo">
      <label for="cep">CEP</label>
      <input id="cep" placeholder="CEP">
    </div>
    <div class="campo">
      <label for="cidade">Cidade</label>
      <input id="cidade" placeholder="Cidade">
    </div>
  </div>

  <h2>Fidelização e Perfil</h2>

  <div class="linha">
    <div class="campo">
      <label for="produto">Produto de interesse</label>
      <input id="produto" placeholder="Produto">
    </div>
    <div class="campo">
      <label for="perfil">Perfil</label>
      <input id="perfil" placeholder="Perfil">
    </div>
  </div>

  <div class="campo">
    <label for="interacao">Interação detalhada</label>
    <textarea id="interacao" placeholder="Interação (detalhada)"></textarea>
  </div>

  <div class="actions">
    <button class="btn-primary" type="button" onclick="salvar()">Salvar Cliente</button>
    <button class="btn-secondary" type="button" onclick="limparCampos()">Limpar Campos</button>
  </div>
  <p id="feedback" class="feedback" aria-live="polite"></p>
</section>

<section>
  <h2>Buscar Cliente</h2>
  <label for="search">Buscar por nome, telefone, e-mail ou documento</label>
  <input id="search" placeholder="Nome, telefone, e-mail ou documento" onkeyup="buscar()">
  <p id="resultadosInfo" class="muted"></p>
  <ul id="resultados" class="resultados-lista"></ul>
</section>

  <script src="script.js"></script>
</body>
</html>
